<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="black-W">W</kbd>
            <kbd id="black-E">E</kbd>
            <kbd id="black-T">T</kbd>
            <kbd id="black-Y">Y</kbd>
            <kbd id="black-U">U</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
